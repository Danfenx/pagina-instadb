<!DOCTYPE html> <!-- Declara que este é um documento HTML5 -->
<html lang="pt-br"> <!-- Define o idioma da página como português do Brasil -->

<head>
    <meta charset="UTF-8"> <!-- Define a codi66ficação de caracteres como UTF-8, que suporta caracteres especiais -->

    <title>InstaD&B</title> <!-- Define o título da página (aparece na aba do navegador) -->

<body>

   <!-- Novo contêiner de imagens com borda quadrada, agora dentro de uma tag <a> -->

     <div class="banner">
